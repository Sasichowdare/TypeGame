version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.client
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=https://{{.services.server.domain}}  # Railway auto-injects server URL

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.server
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://{{.PGUSER}}:{{.PGPASSWORD}}@{{.PGHOST}}:{{.PGPORT}}/{{.PGDATABASE}}